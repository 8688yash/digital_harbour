{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sent Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto mt-10 bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Sent Messages</h1>
    {% for msg in messages %}
    <div class="border-b py-4">
      <p><strong>To {{ msg.receiver.username }}</strong>: {{ msg.content }}</p>
      {% if msg.image %}
      <img src="{{ msg.image.url }}" class="mt-2 w-32 rounded">
      {% endif %}
      <p class="text-gray-500 text-sm">{{ msg.timestamp }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
