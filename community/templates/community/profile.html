{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-lg">
    <div class="flex items-center space-x-4">
      <img src="{{ profile.profile_image.url }}" class="w-24 h-24 rounded-full border-2 border-indigo-500">
      <div>
        <h2 class="text-2xl font-bold">{{ profile.user.username }}</h2>
        <p class="text-gray-600">{{ profile.bio }}</p>
      </div>
    </div>
    <div class="mt-6">
      <h3 class="font-semibold text-lg">Skills</h3>
      <p>{{ profile.skills }}</p>

      <h3 class="font-semibold text-lg mt-4">Achievements</h3>
      <p>{{ profile.achievements }}</p>

      {% if profile.certificates %}
      <div class="mt-4">
        <a href="{{ profile.certificates.url }}" class="text-indigo-600 underline">Download Certificates</a>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
{% endblock %}
