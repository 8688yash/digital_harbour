
{% extends 'blog/base.html' %}
{% load static %}


{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<section style="padding: 30px;">
    <h1>{{ blog.title }}</h1>
    <img src="{{ blog.cover_image.url }}" alt="{{ blog.title }}" style="width: 100%; max-height: 400px; object-fit: cover;">
    <p>{{ blog.content }}</p>
</section>
{% endblock %}
